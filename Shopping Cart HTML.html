<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="Shopping Cart CSS.css">
    <script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="cart">
            <div class="products" id="products-container">
                <!-- Products will be dynamically loaded here -->
            </div>

            <!-- Cart Total -->
            <div class="cart-total">
                <div class="budget-control">
                    <label>
                        <input type="checkbox" id="budget-checkbox"> Enable Budget Shopping
                    </label>
                    <div id="budget-input-container" style="display: none;">
                        <label for="budget-value">Set Budget: Rs.</label>
                        <input type="number" id="budget-value" min="0" step="1" value="0">
                    </div>
                </div>
                <br>
                <p><span>Total Price</span> <span id="total-price">Rs. 0.00</span></p>
                <p><span>No. of Items</span> <span id="total-items">0</span></p>
                <p><span>You Save</span> <span id="total-savings">Rs. 0.00</span></p>
                <a href="Details For Checkout HTML.html" id="checkout-link">Proceed to Checkout</a>
                <p id="alert">Item list crossed the budget limit.</p>

                <!-- Share Cart Section -->
                <div class="share-cart share-cart-fixed">
                
                    <!-- Sharing Icons -->
                    <div class="share-cart-icons share-cart-fixed">
                        <a id="whatsapp-share" href="#" target="_blank" title="Share on WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a id="gmail-share" href="#" target="_blank" title="Share via Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a id="link-copy" href="#" target="_blank" title="Copy link">
                            <i class="fas fa-copy"></i>
                        </a>
                    </div>
                    <div id="generated-link-container" style="display: none;">
                        <input type="text" id="generated-link" readonly>
                        <button id="copy-link-button">Copy</button>
                    </div>
                </div>                
            </div>
        </div>
        <div class="recommendation">
            <div class="flex">
                <h1>Recommendation</h1>
                <label class="switch">
                    <input type="checkbox" id="recommendation">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="dis">
                <div class="product-container" id="recommended-container">
                    <!-- Recommended products will be loaded dynamically here -->
                </div>
            </div>
            
        </div>
    </div>

    <script src="shopping_cart.js"></script>

    
</body>
</html>
